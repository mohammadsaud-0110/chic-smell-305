<html>
  <head>
    <!-- <link rel="stylesheet" href="./styles/loader2.css" /> -->
    <!-- <script src="./scripts/loader2.js"></script> -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
    <title>FlexFit | Register</title>
    <!-- <script src="./scripts/loader.js"></script> -->
    <!-- <link rel="stylesheet" href="./styles/loader.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .loader2 {
        left: 0;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }

      body::after {
        content: '';
        background-image: url('https://i.pinimg.com/736x/cf/0b/b3/cf0bb3d3563f8ee0a85086339a1e68a9.jpg');
        background-size: cover;
        background-position: center center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.9;
        /* Set the desired opacity value */
        pointer-events: none;
        z-index: -1;
      }
      #main{
        width: fit-content;
        height: fit-content;
        background-color: transparent;
        /* opacity: 0.8; */
        border: 2px solid black;
      }
      #div1{
        width: fit-content;
      }
      #body{
        width: fit-content;
        margin: auto;
      }
    </style>
  </head>
  
  <body id="body" class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div
    id="main"
      class="max-w-fit-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1"
    >
      <div id="div1" class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div class="mt-1 flex flex-col items-center">
          <h1 class="text-2xl xl:text-3xl font-extrabold">
            Sign up for BookMyShoot
          </h1>
          <div class="w-full flex-1 mt-8">
            <div class="mx-auto max-w-xs">
              <form>
                <input
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                  type="text"
                  id="name"
                  placeholder="Name"
                  required
                />
                <input
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                  type="email"
                  id="email"
                  placeholder="Email"
                  required
                />
                <input
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                  type="password"
                  placeholder="Password"
                  id="pass"
                  required
                />
                <input
                  type="radio"
                  id="radio1"
                  name="options"
                  value="client"
                  class="mt-5 ml-3"
                  required
                />
                <label for="radio1">I'm a Client</label>

                <input
                  type="radio"
                  class="ml-8"
                  id="radio2"
                  name="options"
                  value="trainer"
                />
                <label for="radio2">I'm a Trainer</label>

                <input
                  type="submit"
                  class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                  value="Sign Up"
                  id="submit"
                />
                <div class="loader2" id="loader2">
                  <div class="bar1"></div>
                  <div class="bar2"></div>
                  <div class="bar3"></div>
                  <div class="bar4"></div>
                  <div class="bar5"></div>
                  <div class="bar6"></div>
                  <div class="bar7"></div>
                  <div class="bar8"></div>
                  <div class="bar9"></div>
                  <div class="bar10"></div>
                  <div class="bar11"></div>
                  <div class="bar12"></div>
                </div>
              </form>
            </div>

            <div class="flex flex-col items-center mt-8">
              <button
                class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline"
                id="google"
              >
                <div class="bg-white p-2 rounded-full">
                  <svg class="w-4" viewBox="0 0 533.5 544.3">
                    <path
                      d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                      fill="#4285f4"
                    />
                    <path
                      d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                      fill="#34a853"
                    />
                    <path
                      d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                      fill="#fbbc04"
                    />
                    <path
                      d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                      fill="#ea4335"
                    />
                  </svg>
                </div>
                <span class="ml-4"> Sign Up with Google </span>
              </button>

              <div class="mt-3">
                Already have a account?
                <a href="./login.html"><u>Login Here</u></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/signup.js"></script>
</html>
